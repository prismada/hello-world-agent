# fly.toml - Hello World Agent
app = 'hello-world-agent'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

# Lightweight - no browser needed
[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
